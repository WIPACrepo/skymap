}

<body>
<script src="d3.v4.min.js"></script>

<script>
// Object.assign polyfill
if (typeof Object.assign != 'function') {
  Object.assign = function(target, varArgs) { // .length of function is 2
    'use strict';
    if (target == null) { // TypeError if undefined or null
      throw new TypeError('Cannot convert undefined or null to object');
    }
    var to = Object(target);
    for (var index = 1; index < arguments.length; index++) {
      var nextSource = arguments[index];
      if (nextSource != null) { // Skip over if undefined or null
        for (var nextKey in nextSource) {
          // Avoid bugs when hasOwnProperty is shadowed
          if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
            to[nextKey] = nextSource[nextKey];
          }
        }
      }
    }
    return to;
  };
}


function toDegrees(angle) {
  return angle * (180 / Math.PI);
}
function toRadians(angle) {
  return angle * (Math.PI / 180);
}

var reset_styles = function(context) {
  context.lineWidth = 1;
  context.strokeStyle = 'black';
  context.setLineDash([]);
  context.fillStyle = 'black';
  context.font = '10px sans-serif';
}
var draw = function(context, projection){
  var raw_curve = d3.line()
    .context(context);
  var curve = d3.line()
    .curve(d3.curveCardinal)
    .x(function(d){ return projection(d)[0]; })
    .y(function(d){ return projection(d)[1]; })
    .context(context);
  var safe_curve = d3.line()
    .curve(d3.curveCardinal)
    .defined(function(d){
      if (d[0] < 0.2 || d[0] > 359.8)
        return null;
      if (d[1] < -90 || d[1] > 90)
        return null;
      return d;
    })
    .x(function(d){ return projection(d)[0]; })
    .y(function(d){ return projection(d)[1]; })
    .context(context);
  var wrap_coords = function(coords) {
    while (coords[1] < -90 || coords[1] > 90) {
      if (coords[1] > 90)
        coords[1] = 180 - coords[1];
      else
        coords[1] = -180 - coords[1];
      coords[0] += 180;
    }
    while (coords[0] < -1) { coords[0] += 360; }
    while (coords[0] > 361) { coords[0] -= 360; }
    return coords;
  }
  return {
    text: function(params) {
      params = Object.assign({
        coords: [],
        offset: [5, -5],
        font: "10px sans-serif",
        color: "black",
        text: ""
      }, params);
      params.coords = projection(params.coords);
      var x = params.coords[0]+params.offset[0];
      var y = params.coords[1]+params.offset[1]

      context.font = params.font;
      context.fillStyle = params.color;
      context.fillText(params.text, x, y);
      reset_styles(context);
    },
    line: function(params) {
      params = Object.assign({
        coords: [],
        project: true, // project the coordinates
        wrap: true,
        strokeStyle: "black",
        lineWidth: 1
      }, params);

      context.beginPath();
      if (!params.project)
        raw_curve(params.coords);
      else if (params.wrap)
        safe_curve(params.coords);
      else
        curve(params.coords);
      context.strokeStyle = params.strokeStyle;
      context.lineWidth = params.lineWidth;
      context.stroke();
      reset_styles(context);
    },
    circle: function(params){
      params = Object.assign({
        coords: [],
        radius: 1,
        wrap: true,
        raw: false, // just project the coords, not the bounding circle
        fill: false,
        stroke: true,
        fillStyle: "black",
        strokeStyle: "black",
        lineWidth: 1
      }, params);
      if (params.raw)
        params.coords = projection(params.coords);
      var data = [];
      for(var i=0;i<2*Math.PI+.1;i+=Math.PI/500) {
        var tmp = [params.coords[0] + params.radius * Math.cos(i),
                   params.coords[1] + params.radius * Math.sin(i)];
        if (params.wrap && !params.raw)
          tmp = wrap_coords(tmp);
        data.push(tmp);
      }

      if (params.fill) {
        context.beginPath();
        if (params.raw)
          raw_curve(data);
        else if (params.wrap)
          safe_curve(data);
        else
          curve(data);
        context.fillStyle = params.fillStyle;
        context.fill();
      }
      if (params.stroke) {
        context.beginPath();
        if (params.raw)
          raw_curve(data);
        else if (params.wrap)
          safe_curve(data);
        else
          curve(data);
        context.strokeStyle = params.strokeStyle;
        context.lineWidth = params.lineWidth;
        context.stroke();
      }
      reset_styles(context);
    }
  }
};

var types = {
  shower: function(draw, coords, radius){
    var c = radius;
    draw.line({
      coords: [[coords[0]-c, coords[1]], [coords[0]+c, coords[1]]],
      lineWidth: 2,
      strokeStyle: 'white',
      project: false
    });
    draw.line({
      coords: [[coords[0], coords[1]-c], [coords[0], coords[1]+c]],
      lineWidth: 2,
      strokeStyle: 'white',
      project: false
    });
  },
  track: function(draw, coords, radius){
    var c = Math.sqrt(radius*radius*2)/2;
    draw.line({
      coords: [[coords[0]-c, coords[1]-c], [coords[0]+c, coords[1]+c]],
      lineWidth: 2,
      strokeStyle: 'white',
      project: false
    });
    draw.line({
      coords: [[coords[0]-c, coords[1]+c], [coords[0]+c, coords[1]-c]],
      lineWidth: 2,
      strokeStyle: 'white',
      project: false
    });
  }
};

astrojs.ready(function(e){

  var hese = [
    {dec: -1.8, ra: 35.2, err: 16.3, type: types.shower},
    {dec: -28.0, ra: 282.6, err: 25.4, type: types.shower},
    {dec: -31.2, ra: 127.9, err: 1.4, type: types.track}
  ];

  // make a canvas
  var width = 960,
      height = 500;
  var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);
  var context = canvas.node().getContext("2d");
  var coords, coords2;
  var projection = d3.geoMollweide()
      .scale(165)
      .translate([width / 2, height / 2])
      .precision(.1);

  // mirror the projection so it matches official plots
  var project = function(d) {
    return projection([(d[0]-180)*-1,d[1]]);
  };

  // add background
  var path = d3.geoPath()
      .projection(projection)
      .context(context);
  var graticule = d3.geoGraticule()
          .step([30, 30]);
  context.clearRect(0,0,width,height);
  context.beginPath();
  path({type: "Sphere"});
  context.lineWidth = 2;
  context.stroke();
  reset_styles(context);

  context.beginPath();
  path(graticule());
  context.strokeStyle = 'grey';
  context.setLineDash([1,6]);
  context.stroke();
  reset_styles(context);

  var mydraw = draw(context,project);

  // make equator
  mydraw.line({
    coords: [[0,0],[360,0]],
    wrap: false,
    strokeStyle: "grey"
  });

  // make galactic plane
  var plane_data = [];
  for(var i=-180;i<180;i+=.1) {
    var tmp = astrojs.coordinates.galactic2equatorial(i,0);
    plane_data.push([tmp.ra, tmp.dec]);
  }  
  mydraw.line({
    coords: plane_data,
    strokeStyle: "grey"
  });

  // draw hese data
  for (var i=0;i<hese.length;i++) {
    mydraw.circle({
      coords: [hese[i].ra, hese[i].dec],
      radius: 6,
      fill: true,
      stroke: false,
      fillStyle: "red",
      raw: true
    })
    if (hese[i].type != undefined && hese[i].type != null) {
      hese[i].type(mydraw, project([hese[i].ra, hese[i].dec]), 6);
    }
    mydraw.text({
      coords: [hese[i].ra, hese[i].dec],
      font: "16px sans-serif",
      text: ""+(i+1)
    });
    if (hese[i].err > 6)
      mydraw.circle({
        coords: [hese[i].ra, hese[i].dec],
        radius: hese[i].err,
        strokeStyle: "red",
        wrap: true
      });
  }
});
</script>
</body>
